name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ==========================================================================
# Fast Checks
# ==========================================================================

jobs:
  check:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run restore
      - run: mise run check

  # ==========================================================================
  # Core Tests
  # ==========================================================================

  test:
    name: Test (${{ matrix.os }})
    needs: [check]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run restore
      - run: mise run build
      - run: mise run test

  # ==========================================================================
  # Build + Pack
  # ==========================================================================

  build:
    name: Build + Pack
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise run restore
      - run: mise run build
      - run: mise run pack

  # ==========================================================================
  # Final Gate
  # ==========================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, test, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
